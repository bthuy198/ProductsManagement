<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <title>Products Management</title>
    <link rel="icon" href="images/icon.png">
</head>

<body>
    <div class="fluid-container">
        <div class="left-div">
            <div class="add-form">
                <h3>ADD PRODUCTS</h3>
                <div>
                    <input type="text" id="productName" placeholder="Enter product name...">
                </div>
                <div>
                    <label for="image">Image</label>
                    <input type="url" id="image" placeholder="Enter link here..." required>
                </div>
                <div>
                    <label for="sku">SKU</label>
                    <input type="number" id="sku" placeholder="Enter product's SKU...">
                </div>
                <div>
                    <label for="conditions">Conditions</label>
                    <select id="conditions">
                </div>
                <div>
                    </select>
                    <label for="locations">Locations</label>
                    <select id="locations">
                    </select>
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price" placeholder="Enter price...">
                </div>
                <div>
                    <label for="modified">Modified</label>
                    <input type="date" id="modified" placeholder="Enter modified...">
                </div>
                <div class="left-btn-div">
                    <div><button type='reset' id="btn-clear" onclick="resetAddForm()">Clear</button></div>
                    <div><button id="btn-add" onclick="add()">Add</button></div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="tab-bar">
                <h2>Products Management</h2>
            </div>
            <div class="product-manager">
                <div class="btn-div">
                    <div class="left-btn">
                        <button onclick="remove()"><i class="fa-solid fa-trash"></i> Delete</button>
                        <button onclick="edit()" id="btn-edit"><i class="fa-regular fa-pen-to-square"></i> Edit</button>
                    </div>
                    <div class="search-container">
                            <input id="search" type="text" placeholder="Search.." name="search" onchange="searchByName()" >
                            <button type="submit" onclick="searchByName()"><i class="fa fa-search"></i></button>
                    </div>
                    <!-- <div class="sort-select" style="background-color: blanchedalmond;">
                        <select id="sort">
                            <option value="0">Sort by</option>
                            <option value="alphabet">Alphabet</option>
                            <option value="newest">Newest</option>
                            <option value="latest">Latest</option>
                        </select>
                    </div> -->
                </div>
                <div class="table-div">
                    <table class="table">
                        <thead>
                            <tr>
                                <th><input id="selectAllProducts" type="checkbox" class="check-box"
                                        onchange="selectAllProducts()"></th>
                                <th></th>
                                <th>NAME</th>
                                <th>SKU</th>
                                <th>CONDITIONS</th>
                                <th>LOCATION</th>
                                <th>PRICE</th>
                                <th>MODIFIED</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="edit-modal d-none">
                    <div class="modal-content">
                        <div class="first-line">
                            <h3>Edit</h3>
                            <hr style="border: 1px solid var(--pink);">
                        </div>
                        <div class="close-icon">
                            <i class="fa-sharp fa-solid fa-xmark" onclick="cancel()"></i>
                        </div>
                        <table class="modal-table">
                            <tbody>
                                <tr>
                                    <td><label for="modal_productName">Product name</label></td>
                                    <td><input type="text" id="modal_productName" placeholder="Enter product name...">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="modal_image">Image</label></td>
                                    <td><input type="url" id="modal_image" placeholder="Enter link here...">
                                    </td>

                                </tr>
                                <tr>
                                    <td><label for="modal_sku">SKU</label></td>
                                    <td><input type="number" id="modal_sku" placeholder="Enter product's SKU..."></td>
                                </tr>
                                <tr>
                                    <td><label for="conditions">Conditions</label></td>
                                    <td><select id="modal_conditions"></td>
                                </tr>
                                <tr>
                                    <td><label for="modal_locations">Locations</label></td>
                                    <td><select id="modal_locations"></select></td>
                                </tr>
                                <tr>
                                    <td><label for="modal_price">Price</label></td>
                                    <td><input type="number" id="modal_price" placeholder="Enter price..."></td>
                                </tr>
                                <tr>
                                    <td><label for="modal_modified">Modified</label></td>
                                    <td><input type="date" id="modal_modified" placeholder="Enter modified..."></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="btn-edit">
                            <button id="btn-sucess" onclick="saveChange()">Done</button>
                        </div>

                    </div>
                </div>
                
            </div>

        </div>
    </div>
    </div>

    <script src="product.js"></script>
</body>

</html>
